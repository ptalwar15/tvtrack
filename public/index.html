<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
  <!-- Enable HTML5 History API in AngularJS -->
  <!-- allow us to have clean URLs without the # symbol -->
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TVTRACK</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top"
     role="navigation" bs-navbar>
  <div class="navbar-header">
    <a class="navbar-brand" href="/">
      <span class="glyphicon glyphicon-film"></span>
      TV<strong>TRACK</strong></a>
  </div>
  <ul class="nav navbar-nav">
    <li data-match-route="/$"><a href="/">Home</a></li>
    <li data-match-route="/add"><a href="/add">Add</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
    <li data-match-route="/login"><a href="/login">Login</a></li>
    <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
    <li class="navbar-text" ng-bind="currentUser.email"></li>
    <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
  </ul>
</div>
  <!-- ng-view: directive that includes the rendered template of the current route.
  Every time the current route changes,
  the included view changes with it according
  to the configuration of the $route service -->
  <div ng-view></div>
  <footer>
    <p>Copyright &copy; 2016 Pradeep Talwar</p>
  </footer>
  <script src="app.min.js"></script>
  <script src="templates.js"></script>
